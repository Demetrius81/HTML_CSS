<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body class="body">
        <div class="header">
            <img class="site__logo" src="img/site__logo.svg" alt="site logo">
            <div class="header__links">
                <ul class="header__list">
                    <li class="header__list__item">
                        <a class="main__link" href="#">Home</a>
                    </li>
                    <li class="header__list__item">
                        <a class="main__link2" href="#">About Us</a>
                    </li>
                    <li class="header__list__item">
                        <a class="main__link3" href="#">Services</a>
                    </li>
                    <li class="header__list__item">
                        <a class="main__link4" href="#">
                            Features
                            <img src="img/V_symbol.svg" alt="symbol">
                        </a>
                    </li>
                    <li class="header__list__item">
                        <a class="main__link5" href="#">Team</a>
                    </li>
                    <li class="header__list__item">
                        <a class="main__link6" href="#">Blog</a>
                    </li>
                    <li class="header__list__item">
                        <a class="main__link7" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="content__main">
                <h1 class="huge__header">
                    SEO & Digital Marketing For Your Website.
                </h1>
                <p class="basic__text">
                    Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.
                </p>
                <div class="body__buttons">
                    <button class="start__button">Start Now</button>
                    <a class="watch__link" href="#">Watch Video</a>
                </div>
            </div>
            <img src="img/content_image.svg" alt="content image" class="content__image">
        </div>
        <div class="logos">
            <img src="img/logo1.png" alt="logo" class="logo">
            <img src="img/logo2.png" alt="logo" class="logo2">
            <img src="img/logo3.png" alt="logo" class="logo3">
            <img src="img/logo4.png" alt="logo" class="logo4">
            <img src="img/logo5.png" alt="logo" class="logo5">
            <img src="img/logo6.png" alt="logo" class="logo6">
        </div>
    </body>
</html>
